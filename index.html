<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelopia</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <p>Travelopia</p>
      </div>
      <nav class="navmenu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button class="hamburger">&#9776;</button>
    </header>
    <main class="content">
      <img src="./assets/cover.jpg" alt="scenery of beach" />
      <p class="title">Escape the Ordinary.</p>
      <button class="open-dailog primary-button">Click Here</button>
    </main>
    <dialog id="modal">
      <div>
        <p>Hello, World!</p>
        <button class="close-dailog primary-button">Close</button>
      </div>
    </dialog>

    <footer class="footer">
      <menu class="social-media">
        <img src="./assets/twitter.svg" alt="logo of twitter" />
        <img src="./assets/linkedin.svg" alt="logo of linkedin" />
        <img src="./assets/instagram.svg" alt="logo of instagram" />
      </menu>
      <article class="copyright">
        <p>
          &copy; <span id="currentYear"></span> Travelopia | All Rights
          Reserved.
        </p>
      </article>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
